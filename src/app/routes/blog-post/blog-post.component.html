<main class="blogpostMain">
  <div class="hero gradient">
    <div class="sectionSpacer">
      <img *ngIf="postImage" height="495" width="880" [src]="postImage" alt="{{ postMeta?.title }}" />
      <h1>{{ postMeta?.title }}</h1>
      <div class="description">
        <p>{{ postMeta?.description }}</p>
      </div>
      <time>{{ postMeta?.date }}</time>
    </div>
  </div>
  <section>
    <div class="sectionSpacer">
      <div *ngIf="postContent" class="postContent" [innerHTML]="postContent"></div>
    </div>
  </section>
</main>
