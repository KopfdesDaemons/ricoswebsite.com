<main>
  <div class="hero gradient">
    <div class="sectionSpacer">
      <img height="495" width="880" [src]="image" alt="{{ post?.title }}" />
      <h1>{{ post?.title }}</h1>
      <div class="description">
        <p>{{ post?.description }}</p>
      </div>
      <time>{{ post?.date }}</time>
    </div>
  </div>
  <section>
    <div class="sectionSpacer">
      <div *ngIf="content" class="content" [innerHTML]="content"></div>
    </div>
  </section>
</main>
