<div *ngIf="disqusS.consent" #disqusDiv id="disqus_thread"></div>
<div class="consentBanner" *ngIf="!disqusS.consent">
    <button (click)="consent()">
        <fa-icon [icon]="faComment"></fa-icon>
        <span>Load Comments</span>
    </button>
    <span class="disclaimer">The comments are loaded by the third-party provider <a href="https://disqus.com/" target="_blank">Disqus</a>. For more details see <a routerLink="/privacy-policy">privacy policy</a>.</span>
</div>
