<header [ngClass]="{'menuIsOpen': sidemenuS.MenuIsOpen}" >

        <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <a routerLink="/" class="websiteName" (click)="clickOnWebsitename()">
        <span>Ricos</span>
        <span> Website</span>
    </a>
</header>
