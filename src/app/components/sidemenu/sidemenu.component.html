        <nav>
            <ul>
                <a [routerLink]="['/']">
                    <fa-icon [icon]="faHome"></fa-icon>

                </a>
                <hr>
                <a [routerLink]="['/']" fragment="projectsSection">
                    <span>Portfolio</span>
                </a>
                <a [routerLink]="['/my-basic-CSS-gallery']">
                    <span>CSS gallery</span>
                </a>
            </ul>
        </nav>

</aside>
